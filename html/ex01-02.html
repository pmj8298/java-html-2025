<!DOCTYPE html>
<!-- html 태그는 문서의 전체 범위를 지정 -->
<html lang="en">
<head>
    <!-- head 태그는 웹브라우저가 해석해야할 html 문서의 정보를 저장 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크</title>
</head>
<body>
    <!-- body 태그는 웹브라우저가 해석해야할 html 문서의 구조 범위를 지정 -->
     <!-- 즉 body 의 내용 및 구조는 사용자가 화면을 통해서 볼 수 있는 내용 -->
    <a href="https://github.com/pmj8298/java-html-2025">깃허브</a></br>
    <a href="https://www.notion.so/2025-04-22-1dde2c6a3cb6809eb617e278a8704964">노션</a></br>
    <a href="https://www.naver.com/">네이버</a>
</body>
</html>
