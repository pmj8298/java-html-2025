<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="index.html">홈으로</a> <br /><br />
    <fieldset>
      <legend>제출 양식</legend>
      <form action="./ex02-01a0.html">
        <label for="input-id">아이디: </label
        ><input
          type="text"
          name=""
          class="javaclass-ban gym"
          id="input-id"
          placeholder="아이디를 입력하세요"
          value="hihi"
          required
        />
        <br />
        <label for="input-pw">패스워드: </label
        ><input
          type="password"
          class="javaclass-ban football"
          id="input-pw"
          placeholder="비밀번호를 입력하세요"
          required
        /><br />

        <label for="input-date">날짜: </label
        ><input type="date" id="input-date" /><br />
        <label for="input-time">시간: </label
        ><input type="time" name="" id="input-time" value="01:13" /><br />
        <label for="input-birth">생일: </label
        ><input type="datetime-local" name="" id="input-birth" /><br />
        <label for="upload">upload</label>
        <input type="file" id="upload" /><br />
        search: <input type="search" name="" id="" /><br />
        email: <input type="email" name="" id="" /><br />
        color: <input type="color" name="" id="" /><br />
        수량1: <input type="number" name="" id="" min="6" max="12" />
        <br />수량2:
        <input
          type="number"
          name=""
          id=""
          min="0"
          max="20"
          value="0"
          step="5"
        />
        <br />
        Range1: <input type="range" name="" id="" min="6" max="12" /><br />
        Range2:
        <input
          type="range"
          name=""
          id=""
          min="0"
          max="20"
          value="0"
          step="5"
        /><br />
        (숨김): <input type="hidden" name="나는" id="귀여움" />

        <hr />
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
      </form>
    </fieldset>
  </body>
</html>
