<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font: 14px "굴림", gulim;
      }
      #box {
        width: 550px;
        height: 700px;
        border: 3px dotted #222;
        position: relative;
      }
      p {
        width: 130px;
        height: 80px;
        padding: 10px;
        font-weight: bold;
        color: rgba(0, 0, 0, 0.562);
        margin: 0;
      }
      .myR {
        background-color: rgba(240, 128, 128, 0.562);
        position: relative;
        z-index: 1000;
        /* left: 50px;
        top: 30px; */
      }
      .myG {
        background-color: rgba(173, 216, 230, 0.562);
        position: absolute;
        left: 50px;
        top: 30px;
        z-index: 5;
      }
      .myB {
        background-color: rgba(144, 238, 144, 0.562);
        position: relative;
        left: 30px;
        top: 10px;
        z-index: 6;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <p class="myR">박스의 크기와 위치를 잘 살펴보아야 합니다</p>
      <p class="myG">박스의 포지션 속성을 바꿔가며 테스트해 보아야 합니다</p>
      <p class="myB">
        포지션을 이해하기 위해서는 시험 해보고 관찰 해보는 것이 절대적으로
        필요합니다.
      </p>
    </div>
  </body>
</html>
