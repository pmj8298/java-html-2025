<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>heading 태그</title>
  </head>
  <body>
    <a href="index.html">홈으로</a> <br />
    <h1>1일차 html 수업</h1>
    <!-- seo에 의해 h1은 한번만 나오는게 좋음 -->
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>
    <h7>h7태그</h7>
    <h8>h8태그</h8>

    <!-- h$*6 -->
    <h1>룰</h1>
    <h2>루</h2>
    <h3>랄</h3>
    <h4>라</h4>
    <h5>야</h5>
    <h6>호</h6>

    <!-- h${h$태그입니댕}*6 -->
    <!-- $는 변하는 수를 의미함 -->
    <h1>h1태그입니댕</h1>
    <h2>h2태그입니댕</h2>
    <h3>h3태그입니댕</h3>
    <h4>h4태그입니댕</h4>
    <h5>h5태그입니댕</h5>
    <h6>h6태그입니댕</h6>
  </body>
</html>
