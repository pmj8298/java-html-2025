<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>순서가 없는 리스트</h1>
    <h3>검정색 작은 원 모양(기본설정)</h3>
    <ul>
      <li>사과</li>
      <li>망고</li>
      <li>멜론</li>
    </ul>
    <h3>흰색 작은 원 모양</h3>
    <ul type="circle">
      <li>수박</li>
      <li>참외</li>
      <li>옥수수</li>
    </ul>
    <h3>검정색 사각형 모양</h3>
    <ul type="square">
      <li>감자</li>
      <li>상추</li>
      <li>고구마</li>
    </ul>
    <h3>none으로 모양없음</h3>
    <ul type="none">
      <li>감자</li>
      <li>상추</li>
      <li>고구마</li>
    </ul>
  </body>
</html>
