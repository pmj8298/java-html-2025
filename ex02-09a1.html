<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 3px solid darkblue;
        padding: 10px 20px;
        background-color: rgb(241, 224, 227);
      }
    </style>
  </head>
  <body>
    <a href="index.html">홈으로</a> <br /><br />
    <!-- td가 아파트 호실이라 생각
    tr이 아파트 층 -->
    <table>
      <caption>
        ✌️✊✋가위바위보✌️✊✋
      </caption>
      <tr>
        <th>나 vs 상대</th>
        <th>✌️</th>
        <th>✊</th>
        <th>✋</th>
      </tr>
      <tr>
        <td style="padding-left: 42px">✌️</td>
        <td>비김</td>
        <td>짐</td>
        <td>이김</td>
      </tr>
      <tr>
        <td style="padding-left: 42px">✊</td>
        <td>이김</td>
        <td>비김</td>
        <td>짐</td>
      </tr>
      <tr>
        <td style="padding-left: 42px">✋</td>
        <td>짐</td>
        <td>이김</td>
        <td>비김</td>
      </tr>
    </table>
  </body>
</html>
