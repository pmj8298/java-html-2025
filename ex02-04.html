<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "myfont";
        src: url("fonts/Hakgyoansim\ Chilpanjiugae\ TTF\ L.ttf")
          format("truetype");
        /* format("truetype"); : font가 OTF 형식일때 */
      }
    </style>
  </head>
  <body>
    <a href="index.html">홈으로</a> <br /><br />
    <h3 style="font-family: myfont">순서가 있는 Ordered List, list item</h3>
    <h4 style="font-size: 0.9rem; font-weight: bold">ol > li</h4>
    <ol>
      <li>사과</li>
      <li>복숭아</li>
      <li>딸기</li>
      <li>망고</li>
    </ol>
    <h3 style="font-family: myfont">순서가 없는 Unrdered List, list item</h3>
    <h4>ul > li</h4>
    <ul>
      <li>따뜻한 아메리카노</li>
      <li>아이스 아메리카노</li>
      <li>아이스 라테</li>
      <li>아이스티</li>
    </ul>
  </body>
</html>
