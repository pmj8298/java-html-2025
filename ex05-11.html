<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #contents {
        background: url("https://i.pinimg.com/736x/88/8d/2c/888d2c1f2aeb0d5918cfa9211015a9d5.jpg")
          no-repeat;
        background-size: cover;
        width: 800px;
        height: 500px;
        margin: 30px auto;
        position: relative;
      }
      h1 {
        color: aliceblue;
        font-size: 4rem;
        text-shadow: 2px 3px 20px #e7e6e6;
        position: absolute;
        top: 50px;
        left: 330px;
      }
      span {
        padding: 5px;
      }
      a {
        text-decoration: none;
        color: white;
      }
      a:active {
        color: rgb(255, 226, 226);
        border: 1px solid red;
      }
      a:visited {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div id="contents">
      <h1>루피</h1>
      <span><a href="#">SAD</a></span>
      <span><a href="#">ANGRY</a></span>
      <span><a href="#">HAPPY</a></span>
      <span><a href="#">LOVE</a></span>
    </div>
  </body>
</html>
