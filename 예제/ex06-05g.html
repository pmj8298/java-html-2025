<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원형 그러데이션</title>
    <style>
      div {
        width: 500px;
        height: 300px;
        margin: 10px;
      }

      .grad1 {
        background: radial-gradient(yellow, white, darkorange);
      }
      .grad2 {
        background: radial-gradient(yellow, white 10%, darkorange 60%);
      }
    </style>
  </head>
  <body>
    <div class="grad1"></div>
    <div class="grad2"></div>
  </body>
</html>
