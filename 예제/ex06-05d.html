<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 300px;
        border-radius: 10px;
      }
      .grad {
        background: darkmagenta;
        background: radial-gradient(white, yellow, darkmagenta);
      }
      .grad2 {
        background: darkmagenta;
        background: radial-gradient(circle, white, yellow, darkmagenta);
      }
    </style>
  </head>
  <body>
    <div class="grad"></div>
    <div class="grad2"></div>
  </body>
</html>
