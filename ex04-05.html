<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 id, class</title>
    <link rel="icon" type="image/png" href="./img/dog2.png" />
    <style>
      * {
        background-color: lightsteelblue;
      }
      div {
        background-color: rgba(226, 203, 226, 0.7); /*a는 투명도*/
        color: darkorange !important;
      }
      p {
        background-color: deeppink;
      }
      .undong {
        border: 2px solid rgb(114, 68, 223);
        color: seagreen;
      }
      .bab {
        border: 2px dotted darkred;
      }
      #three {
        color: whitesmoke;
        background-color: deepskyblue;
      }
      #five {
        color: yellowgreen;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <a href="index.html">홈으로</a> <br /><br />
    <p>숫자입니다</p>
    <div class="undong">1</div>
    <div class="undong bab play">2</div>
    <div class="undong" id="three">3</div>
    <div class="bab">4</div>
    <div class="bab" id="five">5</div>
    <p>그렇다네요</p>
  </body>
</html>
