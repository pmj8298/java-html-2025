<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --myr1: rgb(252, 64, 96);
        --myr2: rgb(253, 116, 139);
        --myr3: rgb(250, 183, 194);
        --myg1: rgb(3, 146, 3);
        --myg2: rgb(69, 122, 69);
        --myg3: rgb(107, 128, 107);
        --myb1: rgb(0, 140, 255);
        --myb2: rgb(99, 183, 252);
        --myb3: rgb(172, 218, 255);
      }
      div {
        margin: 3px;
        border: 2px double #999;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
      }
      .wrap {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-template-rows: 100px 200px 100px;
      }
      #grid1 {
        background-color: var(--myb1);
        grid-column-start: 1;
        grid-column-end: 3;
      }
      #grid2 {
        background-color: var(--myb2);
        grid-column-start: 3;
        grid-column-end: 4;
      }
      #grid3 {
        background-color: var(--myg1);
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 2;
        grid-row-end: 4;
      }
      #grid4 {
        background-color: var(--myg2);
        grid-column-start: 2;
        grid-column-end: 3;
      }
      #grid5 {
        background-color: var(--myr1);
        grid-column-start: 2;
        grid-column-end: 3;
      }
      #grid6 {
        background-color: var(--myr2);
        grid-column-start: 3;
        grid-column-end: 4;
        grid-row-start: 2;
        grid-row-end: 3;
      }
      #grid7 {
        background-color: var(--myb3);
        grid-column-start: 3;
        grid-column-end: 4;
      }
      #grid8 {
        background-color: var(--myr3);
        grid-column-start: 1;
        grid-column-end: 4;
      }
    </style>
  </head>
  <body>
    <!-- div.wrap>div#grid${GRID$}*8 -->
    <div class="wrap">
      <div id="grid1">GRID1</div>
      <div id="grid2">GRID2</div>
      <div id="grid3">GRID3</div>
      <div id="grid4">GRID4</div>
      <div id="grid5">GRID5</div>
      <div id="grid6">GRID6</div>
      <div id="grid7">GRID7</div>
      <div id="grid8">GRID8</div>
    </div>
  </body>
</html>
