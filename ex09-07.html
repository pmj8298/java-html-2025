<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(248, 209, 215);
        padding-top: 8rem;
        display: flex;
        justify-content: center;
      }
      .card {
        background-color: white;
        max-width: 360px;
        display: flex;
        flex-direction: column;
        border-radius: 30px;
        overflow: hidden;
        /* box-shadow: 0;
        font-size: 1.5rem rgba(0, 0, 0, 0.5); */
      }
      .banner {
        background-image: url("https://m.muplanbox.com/web/product/big/201907/54a1200e3f8bfc59bdba56d319db2d06.gif");
        display: flex;
        justify-content: center;
      }
      .profile {
        width: 100px;
        height: 100px;
        background-image: url("https://cdn.hddfs.com/files/dm/20231121/087b2fc6_202311211116319630.jpg?sf=webp&RS=750X902");
        background-size: 97px;
        border-radius: 50%;
        box-shadow: 5px 10px 20px rgba(0, 0, 0, 0.5);
        transform: translateY(50%);
        transition: transform 0.3s ease;
      }
      .profile:hover {
        transform: translateY(50%) scale(1.3);
      }
      .name {
        text-align: center;
        padding: 60px;
      }
      .follow-btn {
        padding: 0 2rem;
        display: flex;
        justify-content: center;
        flex-direction: column;
        /* align-items: center; */
      }
      .follow-btn button {
        font-size: medium;
        font-weight: bold;
        background-color: lightblue;
        border: none;
        padding: 1rem;
        outline: none;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="banner">
        <div class="profile"></div>
      </div>
      <h2 class="name">Minju</h2>
      <div class="follow-btn"><button>Follow</button></div>
      <div class="desc">
        집에 가고 싶다 언제 집에 갈 수 있을까... 맛있는거 먹고싶다
      </div>
    </div>
  </body>
</html>
