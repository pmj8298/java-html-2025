    <h1>정의리스트(Descripttion List)</h1>
    <!-- dl>dt+dd
     dt 혼자 올 수 있어요
     dd 혼자 올 수 없어요

     dt 혼자오면
        dd 여러명 올 수 있어요 -->
    <dl>
      <dt>정의리스트란</dt>
      <dd>
        정의 리스트는 용어 정의와 같이 특정한 내용에 대한 정의를 구성하는
        태그이고, <br />
      </dd>
      <dd>대략 진지한 설명.</dd>
      <dt>설명 리스트1</dt>
      <dt>설명 리스트2</dt>
    </dl>
  </body>
