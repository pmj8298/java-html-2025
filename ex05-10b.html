<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin: 150px auto;
        width: 350px;
        height: 350px;
        border: 2px solid #bbb;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        background-color: #dfc7df;
        box-shadow: 15px 15px 50px 8px #bbb;
      }
      img {
        width: 300px;
        position: absolute;
        left: 20px;
        top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://i.pinimg.com/originals/e3/cb/8e/e3cb8eeb33d7d8f7a5ac65a08bc255ed.jpg"
        alt="프로필사진"
      />
    </div>
  </body>
</html>
