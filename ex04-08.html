<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성선택자</title>
    <style>
      h2[id] {
        color: darkorchid;
      }
      p[class="items"] {
        color: lightseagreen;
      }
      p[class|="items"] {
        color: rgb(12, 197, 95);
      }
      p[class*="items"] {
        color: rgb(231, 128, 9);
      }
      p[class$="items"] {
        color: rgb(230, 42, 157);
      }
      p[class^="items"] {
        color: rgb(233, 10, 10);
      }
      p[class~="items"] {
        color: rgb(51, 10, 233);
      }
    </style>
  </head>
  <body>
    <h1>속성선택자</h1>
    <h2 class="logo">서울특별시</h2>
    <h2 id="kyunggi">경기도</h2>
    <!-- p.items{작성합니다}*5 -->
    <p class="items">주소록을 작성합니다</p>
    <p class="itemspage">전화번호를 작성합니다</p>
    <p class="screenitems">금전출납부를 작성합니다</p>
    <p class="I items you">손익계산서를 작성합니다</p>
    <p class="items-1">출석부를 작성합니다</p>
  </body>
</html>
