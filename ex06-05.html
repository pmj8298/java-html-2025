<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --myred1: rgb(243, 82, 82);
        --myred2: rgb(235, 173, 173);
        --myred3: rgb(228, 208, 208);

        --mygreen1: rgb(43, 141, 43);
        --mygreen2: rgb(61, 126, 61);
        --mygreen3: rgb(78, 104, 78);

        --myblue1: rgb(89, 195, 236);
        --myblue2: rgb(147, 210, 235);
        --myblue3: rgb(186, 217, 230);

        --mypink1: rgb(253, 146, 164);
        --mypink2: rgb(212, 160, 169);
        --mypink3: rgb(167, 47, 65);
      }
      header,
      footer {
        width: 300px;
        height: 40px;
        background-color: var(--myblue3);
        border: 5px solid var(--myblue2);
        box-sizing: border-box;
      }
      nav {
        width: 50px;
        height: 250px;
        background-color: var(--mygreen3);
        border: 5px solid var(--mygreen2);
        box-sizing: border-box;
        float: left;
      }
      main {
        width: 250px;
        box-sizing: border-box;
        margin-left: 50px;
      }
      article {
        height: 50px;
        box-sizing: border-box;
        background-color: var(--mypink3);
        border: 5px solid var(--mypink2);
      }
      section {
        height: 200px;
        box-sizing: border-box;
        background-color: var(--myred3);
        border: 5px solid var(--myred2);
      }
    </style>
  </head>
  <body>
    <a href="index.html">홈으로</a> <br /><br />
    <!-- div.box>header{header}+div>nav{nav}+main>article{article}+section{section}^^footer{footer} -->
    <div class="box">
      <header>header</header>
      <div>
        <nav>nav</nav>
        <main>
          <article>article</article>
          <section>section</section>
        </main>
      </div>
      <footer>footer</footer>
    </div>
  </body>
</html>
