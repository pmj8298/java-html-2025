<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 2px dashed rgb(4, 150, 248);
        /* border-width: 1px;
        border-color: rgb(4, 150, 248);
        border-style: solid; */
        width: 50px;
        height: 50px;
        margin: 7px; /*div와 div 사이의 공간*/
        padding: 4px;
        /* ### 📌 **padding (패딩)**
                - 요소 **내부**의 여백을 조절합니다.
                - 즉, 콘텐츠와 요소의 테두리(border) 사이의 공간입니다.
                - 배경색을 적용하면 `padding` 영역까지 영향을 받습니다.

                ### 📌 **margin (마진)**
                - 요소 **외부**의 여백을 조절합니다.
                - 즉, 다른 요소와의 거리(간격)를 설정하는 역할입니다.
                - 배경색을 적용해도 `margin` 영역은 영향을 받지 않습니다.*/
      }
    </style>
  </head>
  <body>
    <a href="index.html">홈으로</a> <br /><br />
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
