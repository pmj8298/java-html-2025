<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background-color: antiquewhite;
        padding: 2rem;
      }
      .chat-container {
        width: 600px;
        height: 500px;
        margin: auto;
        background-color: white;
        padding: 1rem;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        display: flex;
        flex-direction: column;
      }
      .message {
        display: flex;
        margin-bottom: 1.2rem;
        align-items: end;
      }
      .message.bot {
        justify-content: start;
      }
      .message.user {
        justify-content: end;
      }

      /* .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
      } */
      .bubble {
        width: 300px;
        position: relative;
        background-color: rgb(211, 239, 248);
        border-radius: 15px;
        padding: 0.7rem 1rem;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <!-- div.chat-container>div.message.bot>div.avatar>div.name{myBot}+div.bubble{안녕하세요. 무엇을 도와드릴까요?}^^div.message.user>div>div.name{나}+div.bubble{Flex로 채팅화면을 만들 수 있나?} -->
    <div class="chat-container">
      <div class="message bot">
        <!-- <div class="avatar"> -->
        <div>
          <div class="name">myBot</div>
          <div class="bubble">안녕하세요. 무엇을 도와드릴까요?</div>
        </div>
      </div>
      <div class="message user">
        <div>
          <div class="name">나</div>
          <div class="bubble">Flex로 채팅화면을 만들 수 있나?</div>
        </div>
      </div>
    </div>
  </body>
</html>
