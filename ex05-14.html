<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }
      th,
      td {
        border: 2px solid lightsteelblue;
        padding: 8px;
        text-align: center;
        position: relative;
        z-index: 1;
      }
      thead,
      tfoot {
        color: rgb(252, 252, 252);
        background-color: lightblue;
        position: sticky;
        z-index: 5;
      }
      thead {
        top: -1px;
      }
      tfoot {
        bottom: -1px;
      }
      .table-wrapper {
        max-height: 200px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <a href="index.html">홈으로</a> <br /><br />
